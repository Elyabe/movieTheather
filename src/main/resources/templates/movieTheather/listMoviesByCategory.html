<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
	<title>Movies</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	 <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/bootstrap.min.css}"/>
	<script th:src="@{/javascripts/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
</head>

<body>

 <!-- 	<div th:replace="beer/Navbar :: navbar('listagem')"></div> -->

	<h1>Listagem de Filmes</h1>
	<!-- <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span class="glyphicon glyphicon-ok" ></span>
		<span th:text="${mensagem}" ></span>
	</div> -->
	
	<div>
	<div class="table-responsive" >
			<table id="tabela-cervejas" class="table table-striped table-bordered table-hover table-condensed">
				<thead>
			<tr>
				<th class="text-center">Id</th>
				<th class="text-center">Title</th>
				<th class="text-center">Author</th>
				<th class="text-center">Category</th>
				<th class="text-center">Url Cover</th>
				<th class="text-center">Origin Country</th>
				<th class="text-center">Duration (Min)</th>
				<th class="text-center">Sinopse</th>
				<th class="text-center" >Edit</th>
				<th class="text-center">Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="movie : ${movies}">
				<td th:text="${movie.idMovie}"></td>
				<td> <a th:href="@{/beer/{id}(id=${movie.idMovie})}" th:text="${movie.title}"></a></td>
				<td th:text="${movie.author}"></td>
				<td th:text="${movie.category.label}"></td>
				<td> <img th:src="@{/img/{url}(url=${movie.urlCover})}" width="200px" height="200px"/></td>
				<td th:text="${movie.originCountry}"></td>
				<td th:text="${movie.durationMin}"></td>
				<td th:text="${movie.sinopse}"></td>
				<td class="text-center"> <a  th:href="@{/beer/edit/{id}(id=${movie.idMovie})}"><span class="glyphicon glyphicon-edit"></span></a></td>
				<td class="text-center"> <a class="text-danger" th:href="@{/beer/remover/{id} (id=${movie.idMovie})}"><span class="red glyphicon glyphicon-remove"></span></a></td> 
			</tr>
			<tr th:if="${movies.empty}">
				<td colspan="6">Nenhuma filme cadastrado!</td>
			</tr>
		</tbody>		
	</table>
	</div>
	</div>
</body>
</html>
