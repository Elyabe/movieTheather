<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	layout:decorator="movieTheather/layout/layoutPadrao" th:with="activeTab='listagem'"
>

<head>
	<title>Movies</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	 <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/bootstrap.min.css}"/>
	<script th:src="@{/javascripts/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
</head>

<body>

  <section layout:fragment="conteudo">	
 <!-- 	<div th:replace="beer/Navbar :: navbar('listagem')"></div> -->

	<h1>Listagem de categorias</h1>
	<!-- <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span class="glyphicon glyphicon-ok" ></span>
		<span th:text="${mensagem}" ></span>
	</div> -->
	
	<div>
	<div class="table-responsive" >
			<table id="tabela-cervejas" class="table table-striped table-bordered table-hover table-condensed">
				<thead>
			<tr>
				<th class="text-center">Id</th>
				<th class="text-center">Label</th>
				<th class="text-center">Age limit</th>
				<th class="text-center">Movies</th>
				<th class="text-center">observations</th>
				<th class="text-center" >Edit</th>
				<th class="text-center">Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${lstCategory}">
				<td th:text="${category.idCategory}"></td>
				<td> <a th:href="@{/beer/{id}(id=${category.label})}" th:text="${category.label}"></a></td>
				<td th:text="${category.ageLimit}"></td>
				<td ></td>
				
				<td th:text="${category.observation}"></td>
				
				<td class="text-center"> <a  th:href="@{/movieTheather/edit/{id}(id=${category.idCategory})}"><span class="glyphicon glyphicon-edit"></span></a></td>
				<td class="text-center"> <a class="text-danger" th:href="@{/movieTheather/removeCategory/{id} (id=${category.idCategory})}"><span class="red glyphicon glyphicon-remove"></span></a></td> 
			</tr>
			<tr th:if="${lstCategory.empty}">
				<td colspan="6">Nenhuma filme cadastrado!</td>
			</tr>
		</tbody>		
	</table>
	</div>
	</div>
</section>
</body>
</html>
