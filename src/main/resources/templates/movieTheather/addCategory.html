<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	layout:decorator="movieTheather/layout/layoutPadrao" th:with="activeTab='listagem'"
>

<head>
	<title>Add a category </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/bootstrap.min.css}"/>
	<script th:src="@{/javascripts/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
	<style>
			.jumbotron {
				width: 500px;
				#margin-top: 20px;
				margin-left: auto;
				margin-right: auto;
				padding: 20px 20px 20px 20px;
			}
		</style>
</head>




<body>

  <section layout:fragment="conteudo">	
  
	<div class="jumbotron">
		<h1>New Category</h1>
	
		<form method="POST" th:object="${category}" th:action="@{/movieTheather/saveCategory}" >
	
			
			<div class="form-group">
				<label for="label" class="control-label">Label</label>
				<input id="label" class="form-control" type="text" th:field="*{label}"/> <br/>
			</div>
			
			<div class="form-group">
				<label for="ageLimit" class="control-label">Age limit</label>
				<input id="ageLimit" class="form-control" type="text" th:field="*{ageLimit}"/> <br/>
			</div>
			
			
			<div class="form-group col-sm-6" >
					<label for="observation" class="control-label">Observation</label>
              		<textarea name="observation" cols="65" rows="5" th:field="*{observation}"> </textarea>		
			</div>
			
			
			
			<button type="submit" class="btn btn-primary btn-block">Salvar</button>
			
		</form>
		
	</div>
	</section>
</body>
</html>
